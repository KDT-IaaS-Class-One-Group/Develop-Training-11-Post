<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./static/css/signStyle.css">
</head>
<body>
  <div id="root">
    <form action="/email" method="POST">
      <input type="text" name="username" placeholder="id를 입력하세요"> <br>
      <input type="password" name="password" placeholder="패스워드를 지정하세요"> <br>
      <input type="password" name="samePassword" placeholder="한번 더 입력하세요"> <br>
      <input type="email" name="email" placeholder="email을 입력하세요"> <br>
      <input type="submit" value="Sign up" >
    </form>
  </div>
  <script src="./static/js/signUpAction.js"></script>
</body>
</html>
